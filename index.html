<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="main.css">
    <script src="jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <h1>Employee Salary Calculator</h1>
    </header>
    <main>
      <ul class="employee-form">
        <li><input class="input-field input-field-fName" placeholder="First Name" type="text" /></li>
        <li><input class="input-field input-field-lName" placeholder="Last Name" type="text" /></li>
        <li><input class="input-field input-field-id" placeholder="Employee ID" type="text" /></li>
        <li><input class="input-field input-field-title" placeholder="Job Title" type="text" /></li>
        <li><input class="input-field input-field-salary" placeholder="Annual Salary" type="number" /></li>
      </ul>
      <button class="submit-button">Submit Employee</button>
      <h2>Employee Table</h2>
      <table class="employee-table">
        <thead class="employee-table-head">
          <tr>
            <th>Employee</th>
            <th>Employee ID</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
          </tr>
        </thead>
        <tbody class="employee-table-body">
        </tbody>
      </table>
      <h2>Totals</h2>
      <table class="totals-table">
        <thead>
          <tr>
            <th>Total Monthly</th>
            <th>Annual Total</th>
            <th>Average Monthly Per Employee</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="monthly-total"></td>
            <td class="annual-total"></td>
            <td class="average-total"></td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
